      $(document).ready(function()
      {
      
          var v = $('#displayvideo').get(0);
          var c = $('#displaycanvas').get(0);
          
          if (!mobilecheck())
          {
              var ctx = c.getContext('2d');

              var iWidth = 548;
              var iHeight = 599;

              c.width= iWidth;
              c.height= iHeight;

              setTimeout(draw, 1000, v, ctx);
              window.fastThreshold = 10
              tracking.Fast.THRESHOLD = 10;
              var gui = new dat.GUI();
              gui.add(window, 'fastThreshold', 0, 100).onChange(function(){tracking.Fast.THRESHOLD = window.fastThreshold});


              function draw(v, ctx)
              {
                  // updates frame
                  ctx.drawImage(v, 0, 0, iWidth, iHeight);

                  // finds features using FAST
                  // based on https://github.com/eduardolundgren/tracking.js/blob/master/examples/fast.html
                  var imageData = ctx.getImageData(0, 0, iWidth, iHeight);
                  var gray = tracking.Image.grayscale(imageData.data, iWidth, iHeight);
                  var corners = tracking.Fast.findCorners(gray, iWidth, iHeight);
                  ctx.fillStyle = '#f00';
                  for (var i = 0; i < corners.length; i += 2) ctx.fillRect(corners[i], corners[i + 1], 3, 3);
                  setTimeout(draw, 20, v, ctx);
              }
          } else {
              $(v).css('display', 'inline');
              $(c).css('display', 'none');

          }
        
         
      });
